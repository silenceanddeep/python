{% from 'macros.html' import form as form_macro %}

{% extends "base.html" %}

{% block title %}
<title>{{ config['SITE_NAME'] }} - 钱包</title>
{% endblock %}

{% block body %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/">首页</a></li>
    <li class="breadcrumb-item active" aria-current="page">钱包</li>
  </ol>
</nav>

<div class="d-flex justify-content-end">
  <a class="btn btn-primary" href="{{ url_for('.wallet_transactions') }}">交易记录</a>
</div>

<div class="form w-50 mx-auto my-5">
  <h5>钱包</h5>
  <p class="my-3">当前余额：<span class="text-info">¥{{ current_user.wallet_money }}</span></p>
  <hr>
  {{ form_macro(form) }}
</div>
{% endblock %}
